<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>   
        <ui:composition>
            <p:growl id="messagemHeader" showDetail="true" />
            <h:panelGrid rendered="#{empty usuario}" columns="2" cellpadding="0" style="width: 100%;background-color: #1E90FF;color: white;font-weight:bold;">
                <h:panelGroup layout="block" style="text-align: center;">
                    <h:outputText value="#{mensagem.Cabecalho}" style="font-size: 200%;"/>
                </h:panelGroup>
                <h:panelGroup layout="block" style="text-align: center;">
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{mensagem.Login}" />
                            <h:inputText value="#{LoginController.login}" label="Email" id="email" required="true">
                                <f:validateLength minimum="6" />
                            </h:inputText>

                            <h:outputLabel value="#{mensagem.Senha}" />
                            <h:inputSecret value="#{LoginController.senha}" label="Password" id="senha" required="true" autocomplete="off" >
                                <f:validateLength minimum="4" />
                            </h:inputSecret>
                        </h:panelGrid>
                        <p:link outcome="/faces/viewJSF/usuario/formUsuario.xhtml" value="Novo UsuÃ¡rio"></p:link>
                        <p:commandButton action="#{LoginController.logar()}" value="Log in" ajax="false"/> 
                    </h:form>
                </h:panelGroup>
            </h:panelGrid>

            <h:panelGrid rendered="#{not empty usuario}" columns="2" cellpadding="0" style="width: 100%;background-color: #1E90FF;color: white;font-weight:bold;">
                <h:panelGroup layout="block" style="text-align: center;">
                    <h:outputText value="#{mensagem.Cabecalho}" style="font-size: 200%;"/>
                </h:panelGroup>
                <h:panelGroup layout="block" style="text-align: center;">
                    
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{usuario.getNome()}" />
                        </h:panelGrid>
                        <p:commandButton action="#{LoginController.Deslogar()}" value="Log Out" ajax="false" />
                    </h:form>
                    
                </h:panelGroup>
            </h:panelGrid>
        </ui:composition>   
    </h:body>
</html>
