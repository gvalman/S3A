<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/viewJSF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Todas as Ubs"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:dataTable id="datalist" value="#{UbsController.unidades}" var="unidade"
                                 selectionMode="single" selection="#{ubsController.selected}"
                                 paginator="true"
                                 rowKey="#{unidade.idUBS}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                <p:column headerText="Id">
                    <h:outputText value="#{unidade.idUBS}" />
                </p:column>

                <p:column headerText="Rpa">
                    <h:outputText value="#{unidade.rpa}" />
                </p:column>

                <p:column headerText="Micro_Região">
                    <h:outputText value="#{unidade.microRegiao}" />
                </p:column>

                <p:column headerText="CNES">
                    <h:outputText value="#{unidade.cnes}" />
                </p:column>
                
                <p:column headerText="Unidade">
                    <h:outputText value="#{unidade.unidade}" />
                </p:column>

                <p:column headerText="Endereço">
                    <h:outputText value="#{unidade.endereco}" />
                </p:column>

                <p:column headerText="Bairro">
                    <h:outputText value="#{unidade.bairro}" />
                </p:column>

                <p:column headerText="Fone">
                    <h:outputText value="#{unidade.fone}" />
                </p:column>
                
                <p:column headerText="Latitude">
                    <h:outputText value="#{unidade.latitude}" />
                </p:column>

                <p:column headerText="Longitude">
                    <h:outputText value="#{unidade.longitude}" />
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
