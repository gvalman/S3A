<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>   
        <ui:composition>
            <h:panelGrid columns="2" cellpadding="0" style="width: 100%;background-color: #1E90FF;color: white;font-weight:bold;">
                <h:panelGroup layout="block" style="text-align: center;">
                    <h:outputText value="#{mensagem.Cabecalho}" style="font-size: 200%;"/>
                </h:panelGroup>
                <h:panelGroup layout="block" style="text-align: center;">
                    <h:form>
                        <p:growl showDetail="false" life="3000" />
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{mensagem.Login}" />
                            <h:inputText value="#{loginMB.email}" label="Email" id="email" required="true">
                                <f:validateLength minimum="6" />
                            </h:inputText>
                            
                            <h:outputLabel value="#{mensagem.Senha}" />
                            <h:inputSecret value="#{loginMB.password}" label="Password" id="senha" required="true" autocomplete="off" >
                                <f:validateLength minimum="6" />
                            </h:inputSecret>
                        </h:panelGrid>
                        <p:commandButton action="#{loginMB.login}" value="Log in" ajax="false" />
                    </h:form>
                </h:panelGroup>
            </h:panelGrid>
        </ui:composition>   
    </h:body>
</html>
