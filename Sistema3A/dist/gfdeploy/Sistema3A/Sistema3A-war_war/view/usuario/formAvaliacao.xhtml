<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/view/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{mensagem.Cabecalho}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="messages" showDetail="true" />

            <p:layout rendered="#{not empty usuario}">
                <p:layoutUnit position="east" size="420">
                    EAST
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <p:accordionPanel value="#{AvaliacaoController.findAvaliacoesUser}" var="avaliacao">
                        <p:tab title="#{avaliacao.comentario.UBSidUBS.unidade} - #{avaliacao.comentario.ASSUNTOidassunto.titulo}">
                            <h:panelGrid columns="2" cellpadding="5">
                                <f:facet name="header">
                                    <p:graphicImage name="demo/images/car/#{car.brand}-big.gif" />
                                </f:facet>                    
                                <h:outputText value="Brand:" style="font-weight: bold" />
                                <h:outputText value="#{car.brand}" />

                                <h:outputText value="Year:" style="font-weight: bold" />
                                <h:outputText value="#{car.year}" />

                                <h:outputText value="Color:" style="font-weight: bold" />
                                <h:outputText value="#{car.color}" />
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                </p:layoutUnit>
            </p:layout>
        </ui:define>
    </ui:composition>
</html>
