<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/viewJSF/template.xhtml">
        <p:growl id="messagemFormUser" showDetail="true" />
        <ui:define name="title">
            <h:outputText value="#{mensagem.Cabecalho}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="form">
                <p:panel id="panel" header="CADASTRAR USUÁRIO" style="margin-bottom:10px;">
                    <h:panelGrid id="conteudo" columns="1" cellpadding="0" style="width: 100%;height: 100%;">
                        <h:panelGroup id="AcessoBackground" layout="block" style="text-align: center;opacity: 0.8;">
                            
                            <!--Campo LOGIN-->
                            <h:outputLabel for="#{mensagem.Login}" value="LOGIN: " />
                            <p:inputText  id="#{mensagem.Login}" 
                                          value="#{formUserController.login}" 
                                        label="#{mensagem.Login}" 
                                        required="true">
                                <f:validateLength minimum="6" />
                            </p:inputText>
                            <p:watermark for="#{mensagem.Login}" value="Digite um LOGIN" />

                            <h:outputText value="&lt;br/&gt;" escape="false" /> 
                            
                            <!--Campo NOME-->
                            <h:outputLabel for="#{mensagem.Nome}" value="NOME: " />
                            <p:inputText  id="#{mensagem.Nome}" 
                                        value="#{formUserController.nome}" 
                                        label="#{mensagem.Nome}" 
                                        required="true">
                                <f:validateLength minimum="6" />
                            </p:inputText>
                            <p:watermark for="#{mensagem.Nome}" value="Digite um NOME" />

                            <h:outputText value="&lt;br/&gt;" escape="false" /> 

                            <!--Campo SENHA-->
                            <h:outputLabel for="#{mensagem.Senha}" value="SENHA: " />
                            <p:password id="#{mensagem.Senha}" 
                                        value="#{formUserController.senha}" 
                                        label="#{mensagem.Senha}" 
                                        required="true" 
                                        autocomplete="off">
                                <f:validateLength minimum="4" />
                            </p:password>
                            <p:watermark for="#{mensagem.Senha}" value="Digite uma SENHA" />

                            <h:outputText value="&lt;br/&gt;" escape="false" /> 

                            <!--Campo CEP-->
                            <h:outputLabel value="CEP: "/>
                            <p:inputText id="#{mensagem.Cep}" 
                                         required="true" 
                                         label="#{mensagem.Cep}" 
                                         value="#{formUserController.cep}">
                                <f:validateLength minimum="8" maximum="8"/>
                            </p:inputText>
                            <p:watermark for="#{mensagem.Cep}" value="Digite um CEP" />

                            <!--
                            <p:outputLabel for="cep" value="#{mensagem.Cep}" />
                            <p:inputMask id="cep" value="#{formUserController.cep}" mask="99.999-999" required="true"/>
                            -->
                            <h:outputText value="&lt;br/&gt;" escape="false" /> 

                            <!--Campo EMAIL-->
                            <h:outputLabel for="#{mensagem.Email}" value="E-MAIL: " />
                            <p:inputText id="#{mensagem.Email}" required="true" label="#{mensagem.Email}" size="40"
                                         requiredMessage="Digite um email."
                                         validatorMessage="Formato de Email Inválido."
                                         value="#{formUserController.email}">

                                <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                            </p:inputText>
                            <p:watermark for="#{mensagem.Email}" value="Digite um Email" />
                            <p:message for="#{mensagem.Email}" />

                            <p:commandButton action="#{formUserController.cadastrar()}" value="CADASTRAR" ajax="false" />
                            <p:link outcome="/faces/viewJSF/index.xhtml" value="RETORNAR"></p:link>
                        </h:panelGroup>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
