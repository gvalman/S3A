<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/viewJSF/template.xhtml">
        <ui:define name="body">
            <script type="text/javascript">

            </script>
            <p:layout>
                <!--Usado para mostrar caixa de mensagem-->
                <p:growl id="messages" showDetail="true" />

                <p:layoutUnit position="east"  minSize="400" maxSize="400">
                    <p:outputPanel id="trajetoTexto" deferred="true">
                    </p:outputPanel>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="form1">
                        <p:carousel value="#{AplicacaoController.unidades}" headerText="UNIDADES" var="unidade" itemStyle="height:200px;width:400px;text-align:center" numVisible="1" easing="easeOutBounce" style="width:400px;" circular="true">
                            <h:panelGrid columns="2" style="width:100%" columnClasses="label,value">
                                <f:facet name="header">
                                    <p:graphicImage name="demo/images/car/#{car.brand}.gif"/> 
                                </f:facet>

                                <h:outputText value="Color:" />
                                <h:outputText value="#{unidade.unidade}" style="color:blue;"/>
                                
                                <h:outputText value="Endereço:" />
                                <h:outputText value="#{unidade.endereco}" />
                                
                                <h:outputText value="Bairro:" />
                                <h:outputText value="#{unidade.bairro}" />
                                
                                <h:outputText value="Telefone:" />
                                <h:outputText value="#{unidade.fone}" />

                                <f:facet name="footer">
                                    <p:commandButton update=":form2:lista" oncomplete="" icon="ui-icon-search">
                                        <f:setPropertyActionListener value="#{unidade}" target="#{AcolhimentoController.unitySelected}" />
                                    </p:commandButton>
                                </f:facet>
                            </h:panelGrid>
                        </p:carousel> 
                    </h:form>

                    <h:form id="form2"> 
                        <p:dataScroller id="lista" value="#{AcolhimentoController.unitySelected.especialidadesCollection}" var="especialidade" chunkSize="10">
                            <f:facet name="header">
                                LOJAS ONDE ENCONTRARÁ O CARRO SELECIONADO:
                            </f:facet>

                            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Especialidade:" />
                                        <h:outputText value="#{especialidade.nome}" style="font-weight: bold"/>
                                    </h:panelGrid>
                                </p:outputPanel>
                            </h:panelGrid>
                        </p:dataScroller>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </ui:define>
    </ui:composition>
</html>
