<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <script type="text/javascript">
        function geocode() {
            PF('geoMap').geocode(document.getElementById('address').value);
        }
    </script>

    <ui:composition template="/viewJSF/template.xhtml">
        <ui:define name="body">
            <p:layout>
                <p:layoutUnit position="north" size="60">
                    NORTE
                </p:layoutUnit>

                <p:layoutUnit position="east"  minSize="400" maxSize="400">
                    TRAJETO DESCRITO
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>  
                        <p:gmap 
                            id="geoGmap" 
                            widgetVar="geoMap"
                            center="#{mensagem.Latitude},#{mensagem.Longitude}" 
                            streetView="true" 
                            zoom="11" 
                            type="#{mensagem.Tipomapa}" 
                            style="width:100%;height:600px" 
                            model="#{AcessoController.advancedModel}">

                            <p:ajax event="overlaySelect" listener="#{AcessoController.onMarkerSelect}" />
           
                            <p:gmapInfoWindow id="infoWindow">
                                <p:outputPanel style="text-align: left; display: block; margin: auto">
                                    <h:outputText value="#{AcessoController.marker.title}" />
                                    <br />
                                    <h:outputText value="EndereÃ§o: #{AcessoController.marker.data.endereco}" />
                                    <br />
                                    <h:outputText value="Bairro: #{AcessoController.marker.data.bairro}" />
                                    <br />
                                    <h:outputText value="Fone: #{AcessoController.marker.data.fone}" />
                                    <br />
                                </p:outputPanel>
                            </p:gmapInfoWindow>
                        </p:gmap>
                    </h:form>
                </p:layoutUnit>
            </p:layout>


        </ui:define>
    </ui:composition>
</html>
